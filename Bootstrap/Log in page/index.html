<!doctype html>
<html lang="en">
  <head>
    <link href="index.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

      <div class="mainlogo">

          <img height="141" width="138" src="images/logo.png" alt="cloud Mind Logo">

      </div>
      <div class="maintext">
        <h3><strong>Login to your account</strong><br></h3>
         <h4> See what is going on with your business</h4>

       
          <div>
            <img height="50" width="200" src="images/google.png" alt="google Logo">
          </div>
          
          <p class="textbox">or Sign in with Email</p>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            <label class="form-check-label2" for="exampleCheck1" style="margin-left: 180px;">Forgot Password?</label>
          </div>
          <button type="submit" class="btn btn-primary custom-width">Login</button>

          <style>
            .custom-width {
              width: 50%;
              background-color: #008080;
            }
          </style>

            <div class="last-text">
            <p>Not Registered Yet? <a href="#" class="create-account-link" >Create an account</a></p>
            <style>
              .create-account-link {
                color: #008080;
                text-decoration: none;
              }
            </style>
            

           

            </div>
        </div>

      </div>

  </body>
</html>
