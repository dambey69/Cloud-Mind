<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting Digital Solution</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <div class="mainlogo">

            <img height="141" width="138" src="images/logo.png" alt="cloud Mind Logo">
  
        </div>
        <div class="headingtext">
            <h2>Starting Digital Solution</h2>
            <h5>Express Payment</h5>
        </div>

        <div class="d-flex justify-content-center my-4">
            <div class="mx-5">
                <img height="40" width="200" src="images/paypal.png" alt="Pay with PayPal" class="payment-img">
            </div>
            <div class="mx-5">
                <img height="40" width="200" src="images/khalti.png" alt="Pay with Khalti" class="payment-img">
            </div>
            <div class="mx-5">
                <img height="40" width="200" src="images/esewa.png" alt="Pay with eSewa" class="payment-img">
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        
                        <div class="card-body">
                            
    
                            <h4>Give your details:</h4>
                            <style>
                                .h4{color: #008080};
                            </style>
                            <div class="form-group">
                                <label for="company-name">Company Name</label>
                                <input type="text" class="form-control" id="company-name" placeholder="Enter company name">
                            </div>
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city" placeholder="Enter city">
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="Enter address">
                            </div>
                            <div class="form-group">
                                <label for="niche">Niche</label>
                                <input type="text" class="form-control" id="niche" placeholder="Enter niche">
                            </div>
                            <div class="form-group">
                                <label for="telephone">Telephone</label>
                                <input type="text" class="form-control" id="telephone" placeholder="Enter telephone number">
                            </div>
                            <div class="form-group">
                                <label for="email-address">Email Address</label>
                                <input type="email" class="form-control" id="email-address" placeholder="Enter email address">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                       
                        <div class="card-body">
                            <table class="packages-table">
                                <thead>
                                    <tr>
                                        <th>Packages</th>
                                        <th>Per Month</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1. Starter</td>
                                        <td>$60 / month</td>
                                    </tr>
                                    <tr>
                                        <td>2. Pro</td>
                                        <td>$80 / month</td>
                                    </tr>
                                    <tr>
                                        <td>3. Premium</td>
                                        <td>$120 / month</td>
                                    </tr>
                                </tbody>
                            </table>
    
                            <div class="form-group">
                                <label for="package-preference">Which do you prefer for your business?</label>
                                <input type="text" class="form-control" id="package-preference" placeholder="Enter package preference">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        
                        <div class="card-body">
                            <h4>Monthly subscription</h4>
                            <div class="subscription-info">
                                <span class="label">Month</span>
                                <span class="value">
                                    <input type="text" class="form-control" disabled>
                                </span>
                            </div>
                            <div class="subscription-info">
                                <span class="label">Total</span>
                                <span class="value">
                                    <input type="text" class="form-control" disabled>
                                </span>
                            </div>
    
                            <hr>
    
                            <div class="renew-package">
                                <h4>Renew old package</h4>
                                <div class="subscription-info">
                                    <span class="label">Month</span>
                                    <span class="value">
                                        <input type="text" class="form-control" disabled>
                                    </span>
                                </div>
                                <div class="subscription-info">
                                    <span class="label">Total</span>
                                    <span class="value">
                                        <input type="text" class="form-control" disabled>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
    </html>
    

    </body>
</html>
