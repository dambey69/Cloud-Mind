<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting Digital Solution</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <div class="mainlogo">

            <img height="141" width="138" src="images/logo.png" alt="cloud Mind Logo">
  
        </div>
        <div class="headingtext">
            <h2>Starting Digital Solution</h2>
            <h5>SELECT PAYMENT METHOD</h5>
        </div>

        <div class="d-flex justify-content-center my-4">
            <div class="mx-5">
                <img height="50" width="276" src="images/paypal.png" alt="Pay with PayPal" class="payment-img">
            </div>
            <div class="mx-5">
                <img height="50" width="276" src="images/khalti.png" alt="Pay with Khalti" class="payment-img">
            </div>
            <div class="mx-5">
                <img height="50" width="276" src="images/esewa.png" alt="Pay with eSewa" class="payment-img">
            </div>
        </div>

        <div class="text-center mt-5">
            <h4 class="mb-4">Package you prefer</h4>
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <td>Premium package</td>
                        <td>Subscription for 3 months</td>
                        <td>$360</td>
                    </tr>
                </tbody>
            </table>
            <h5>Total: $360</h5>
            <button class="btn btn-primary mt-4" style="background-color: #008080;">Confirm your payment</button>
        </div>
    </div>

    <div class="user-icon">
        <img src="images/usericon.png" alt="User Icon" class="user-icon-img">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
